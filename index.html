<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CAC Fraction Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#004aad" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <header class="appbar">
    <div class="title">FRACTION CALCULATOR</div>
    <div class="subtitle">contractorsalliancecanada.ca</div>
  </header>

  <main class="wrap">

    <!-- Display: two columns -->
    <section class="display two-col">
      <div class="left">
        <div class="label">Input</div>
        <div id="display-input" class="value multiline">0</div>
      </div>
      <div class="right">
        <div class="label">Result</div>
        <div id="result-mixed" class="value">-</div>
        <div id="result-decimal" class="value sub">-</div>
      </div>
    </section>

    <!-- Pads in a responsive 2-col grid on compact screens -->
    <section class="pads-grid">
      <section class="pad-section" id="pad-whole">
        <div class="pad-header">
          <h2>Whole</h2>
          <button class="chip danger" data-action="clear-pad" data-target="whole">C</button>
        </div>
        <div class="pad grid" data-target="whole">
          <button data-digit="1">1</button><button data-digit="2">2</button><button data-digit="3">3</button>
          <button data-digit="4">4</button><button data-digit="5">5</button><button data-digit="6">6</button>
          <button data-digit="7">7</button><button data-digit="8">8</button><button data-digit="9">9</button>
          <div class="spacer"></div><button data-digit="0" class="wide">0</button><div class="spacer"></div>
        </div>
      </section>

      <section class="pad-section" id="pad-num">
        <div class="pad-header">
          <h2>Numerator</h2>
          <button class="chip danger" data-action="clear-pad" data-target="num">C</button>
        </div>
        <div class="pad grid" data-target="num">
          <button data-digit="1">1</button><button data-digit="2">2</button><button data-digit="3">3</button>
          <button data-digit="4">4</button><button data-digit="5">5</button><button data-digit="6">6</button>
          <button data-digit="7">7</button><button data-digit="8">8</button><button data-digit="9">9</button>
          <div class="spacer"></div><button data-digit="0" class="wide">0</button><div class="spacer"></div>
        </div>
      </section>

      <section class="pad-section" id="pad-den">
        <div class="pad-header">
          <h2>Denominator</h2>
          <button class="chip danger" data-action="clear-pad" data-target="den">C</button>
        </div>
        <div class="pad grid" data-target="den">
          <button data-digit="1">1</button><button data-digit="2">2</button><button data-digit="3">3</button>
          <button data-digit="4">4</button><button data-digit="5">5</button><button data-digit="6">6</button>
          <button data-digit="7">7</button><button data-digit="8">8</button><button data-digit="9">9</button>
          <div class="spacer"></div><button data-digit="0" class="wide">0</button><div class="spacer"></div>
        </div>
      </section>
    </section>

    <!-- Actions -->
    <div class="actions-row">
      <button class="chip ghost" id="clear-all">Clear All</button>
    </div>

    <div class="ops-row">
      <button class="op" data-op="+">+</button>
      <button class="op" data-op="-">−</button>
      <button class="op" data-op="*">×</button>
      <button class="op" data-op="/">÷</button>
      <button class="op equals" id="equals">=</button>
    </div>

    <!-- History collapsible (hidden on very small screens) -->
    <details class="history-wrap">
      <summary>History</summary>
      <div id="history" class="history"></div>
    </details>

  </main>

  <footer class="footer">
    <small>Works offline • Installable PWA</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>

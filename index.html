<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CAC Fraction Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#004aad" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <header class="appbar">
    <div class="title">FRACTION CALCULATOR</div>
    <div class="subtitle">contractorsalliancecanada.ca</div>
  </header>

  <main class="wrap">
    <section class="display">
      <div class="display-row">
        <span class="label">Input:</span>
        <span id="display-input" class="value">0</span>
      </div>
      <div class="display-row">
        <span class="label">Result:</span>
        <div class="result-values">
          <div id="result-fraction" class="value">-</div>
          <div id="result-mixed" class="value sub">-</div>
          <div id="result-decimal" class="value sub">-</div>
        </div>
      </div>
    </section>

    <section class="pad-section">
      <div class="pad-header">
        <h2>Whole Numbers</h2>
        <button class="chip danger" data-action="clear-pad" data-target="whole">C</button>
      </div>
      <div class="pad grid" data-target="whole">
        <button data-digit="1">1</button><button data-digit="2">2</button><button data-digit="3">3</button>
        <button data-digit="4">4</button><button data-digit="5">5</button><button data-digit="6">6</button>
        <button data-digit="7">7</button><button data-digit="8">8</button><button data-digit="9">9</button>
        <div class="spacer"></div><button data-digit="0" class="wide">0</button><div class="spacer"></div>
      </div>
    </section>

    <section class="pad-section">
      <div class="pad-header">
        <h2>Numerators</h2>
        <button class="chip danger" data-action="clear-pad" data-target="num">C</button>
      </div>
      <div class="pad grid" data-target="num">
        <button data-digit="1">1</button><button data-digit="2">2</button><button data-digit="3">3</button>
        <button data-digit="4">4</button><button data-digit="5">5</button><button data-digit="6">6</button>
        <button data-digit="7">7</button><button data-digit="8">8</button><button data-digit="9">9</button>
        <div class="spacer"></div><button data-digit="0" class="wide">0</button><div class="spacer"></div>
      </div>
    </section>

    <section class="pad-section">
      <div class="pad-header">
        <h2>Denominators</h2>
        <button class="chip danger" data-action="clear-pad" data-target="den">C</button>
      </div>
      <div class="pad grid" data-target="den">
        <button data-digit="1">1</button><button data-digit="2">2</button><button data-digit="3">3</button>
        <button data-digit="4">4</button><button data-digit="5">5</button><button data-digit="6">6</button>
        <button data-digit="7">7</button><button data-digit="8">8</button><button data-digit="9">9</button>
        <div class="spacer"></div><button data-digit="0" class="wide">0</button><div class="spacer"></div>
      </div>
    </section>

    <div class="actions-row">
      <button class="chip ghost" id="clear-all">Clear All</button>
    </div>

    <div class="ops-row">
      <button class="op" data-op="+">+</button>
      <button class="op" data-op="-">−</button>
      <button class="op" data-op="*">×</button>
      <button class="op" data-op="/">÷</button>
      <button class="op equals" id="equals">=</button>
    </div>

    <section class="history-wrap">
      <h3>History</h3>
      <div id="history" class="history"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Works offline • Installable PWA</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
